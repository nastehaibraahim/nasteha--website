<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .user-management {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table thead {
            background-color: #1a1a2e;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-role {
            background-color: #f1c40f;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        Admin Dashboard - User Management
    </header>
    <div class="container">
        <div class="user-management">
            <div class="search-bar">
                <input type="text" placeholder="Search users by name or email">
                <button>Search</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Enrollment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Doe</td>
                        <td>jane.doe@example.com</td>
                        <td>Student</td>
                        <td>Active</td>
                        <td class="actions">
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-role">Change Role</button>
                            <button class="btn btn-delete">Deactivate</button>
                        </td>
                    </tr>
                    <tr>
                        <td>John Smith</td>
                        <td>john.smith@example.com</td>
                        <td>Instructor</td>
                        <td>Inactive</td>
                        <td class="actions">
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-role">Change Role</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional user rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
