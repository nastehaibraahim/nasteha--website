        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .sidebar {

        }
        .main-content {

            color: white;

        }
        .courses {
            margin-top: 20px;
        }
        .course {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .course-content {
            flex-grow: 1;
            margin-right: 20px;
        }
        .course-title {
            font-size: 1.2em;
            margin: 0 0 5px;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .view-button, .download-button {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-button {
            background-color: #28a745;
            color: white;
        }
        .view-button:hover {
            background-color: #218838;
        }
        .download-button {
            background-color: #007bff;
            color: white;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
